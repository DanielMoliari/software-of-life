services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app-network
    depends_on:
      - backend

  backend:
    build: 
      context: ./backend
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_DATABASE=software_of_life
      - DB_USERNAME=daniel
      - DB_PASSWORD=3264
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: mariadb
    restart: always
    environment:
      MYSQL_DATABASE: software_of_life
      MYSQL_USER: daniel
      MYSQL_PASSWORD: 3264
      MYSQL_ROOT_PASSWORD: 3264
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge
